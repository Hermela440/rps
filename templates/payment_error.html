{% extends "base.html" %}

{% block title %}Payment Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Error</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Payment Failed</h4>
                    <p class="text-muted">There was an error processing your payment.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('payment.deposit') }}" class="btn btn-primary">Try Again</a>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
